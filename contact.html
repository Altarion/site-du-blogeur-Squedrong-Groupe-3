<!DOCTYPE html>

<html lang="fr">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="contactcss.css">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        
        <title>Formulaire de contact</title>

    </head>

    <body>

        <div id="conteneur">

           

            <nav>
                    
                    <img src="img/logo.png" alt="Logo">

                    <ul>
                        <li><a href="accueil.html">Blog</a></li>
                        <li><a href="#CV">CV</a></li>
                        <li><a href="apropos.html">A propos</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>

            </nav>
  

            <section>

                <h1>Squedrong, le blogueur du webdesign</h1>

                <p>Contact moi pour toute demande d'informations</p>

            </section>



            <form method="get">

                <label for="name" class="label">Ton nom :</label>
                
                <input type="text" id="name" name="name" class="input" placeholder="Entre ton nom" maxlength="300">

                <label for="email" class="label">Ton E-mail</label>
                
                <input type="email" name="Email" id="email" class="input" placeholder="Entre ton Email" required>
            
            
            <fieldset>

                <label for="choix1" class="choix">Est ce que tu recommanderais Squedrong à un ami ?</label>
                
                <input type="radio" id="choix1" name="contact" value="choix1">
                <label for="choix1">Mais carrement</label>
                <br>
                <input type="radio" id="choix2" name="contact" value="choix2">
                <label for="choix2">Mouais</label>
                <br>
                <input type="radio" id="choix3" name="contact" value="choix3">
                <label for="choix3">Laisse tomber</label>
            
            </fieldset>

            <fieldset>

                    <label>Quelle est ta spécialité en Webdesign ?</label>
                
                <select name="feature" class="special">
                    <option value="">Webdesign</option>
                    <option value="1">UX / UI</option>
                    <option value="2">Wireframe</option>
                    <option value="3">Webdesign</option>
                    <option value="4">je n'y connais rien</option>
                </select>

            </fieldset>
                
            

                <label for="comment" class="label">Un commentaire ? une question ?</label>

                <textarea name="comemnt" id="comment" class="input" cols="30" rows="10"></textarea>

        
                
                <input type="submit" id="send" class="send" value="Envoyer le formulaire">


            </form>

            <footer>

                <div id="network1"><img src="img/Twitter.png"><a href="https://twitter.com/" alt="twitter">TWITTER</a></div>
                <div id="network2"><img src="img/linkedin.png"><a href="https://www.linkedin.com/" alt="linkedin">LINKEDIN</a></div>
                <div id="network3"><img src="img/medium2.png"><a href="https://medium.com/" alt="medium">MEDIUM</a></div>
    
            </footer> 

        </div>
        
    </body>

</html>
